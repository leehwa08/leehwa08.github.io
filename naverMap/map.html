<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #map{width: 600px;height: 400px;}
  </style>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=ntc4gtfchoyk5LRkeLfG&submodules=geocoder"></script>
  <script>
    function mapInit(x,y){
      obj=new naver.maps.Map(document.getElementById('map'),{
        center: new naver.maps.LatLng(x,y),
        zoom: 12
      });
      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(x,y),
        map: obj
});
    }
    window.addEventListener('load',function(){
      mapInit(37.3595704, 127.105399);
    });
  </script>
</head>
<body>
  <div id="map"></div>
  
</body>
</html>
